<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>UIKit</title>
	<link rel="stylesheet" type="text/css" href="css/uikit.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	
	
	<div class="uk-grid">
		<div class="box uk-width-1-1 uk-width-small-1-2 uk-width-medium-1-4"></div>
		<div class="box uk-width-1-1 uk-width-small-1-2 uk-width-medium-1-4"></div>
		<div class="box uk-width-1-1 uk-width-small-1-2 uk-width-medium-1-4"></div>
		<div class="box uk-width-1-1 uk-width-small-1-2 uk-width-medium-1-4"></div>
	</div>
<!--
	uk-width- = all size [Used for less thean 480px screen]
	uk-width-small- >= 480px
	uk-width-medium- >= 768px
	uk-width-large- >= 960px
-->
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/uikit.min.js"></script>
</body>
</html>
